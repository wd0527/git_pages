<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            height: 100%;
        }
        .big_box{
            width: 100%;
            height: 100%;
            background-image: linear-gradient(120deg, rgba(133, 132, 147, 0.843), rgba(255, 0, 251, 0.02));
            display: flex;
        }
        .box{
            width: 60%;
            height: 80%;
            background-color: #fff;
            /* border-radius: 20px; */
            margin: auto;
            background: url('./img/2.jpg') 0 0 no-repeat;
            background-size: 100% 100%;
        }
        img{
            width:270px;
            height: 370px;
            display: block;
            margin: 20px auto;
        }
        h4{
            text-align: center;
            height: 40px;
            line-height: 40px;
        }
        p{
            text-align: center;
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="big_box">
        <div class="box">
            <img src="./img/1.jpg" alt="">
            <h4>姓名：王迪</h4>
            <p>性别：女</p>
            <p>生日：1994.05.27</p>
            <p>座右铭：不做秃头小宝贝~</p>
        </div>
    </div>
</body>
</html>
